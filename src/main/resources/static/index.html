<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Wiki Search Logo">
            <h1>Wiki Search</h1>
        </div>
    </header>

    <main>
        <div class="search-section">
            <form id="search-form">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Enter your search query..." required>
                    <button type="submit" id="search-button">Search</button>
                </div>
            </form>
        </div>

        <div class="results-section">
            <div id="error-message" class="hidden">
                <p>Sorry, there was an error processing your request.</p>
            </div>

            <div id="no-results" class="hidden">
                <p>No results found. Please try a different search term.</p>
            </div>

            <div id="results-container" class="hidden">
                <h2>Search Results</h2>
                <div id="results-list"></div>

                <div class="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button id="next-page" disabled>Next</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Wiki Search Engine &copy; 2025</p>
    </footer>
</div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
